query GetInventoryByChurch($churchId: ID!) {
    Inventory {
        getByChurch(churchId: $churchId) {
            id
            churchId
            year
            date
            observations
            church {
                id
                name
                address
            }
            buildingDetails {
                id
                propertyArea
                builtArea
            }
            items {
                id
                itemName
                category
                quantity
            }
        }
    }
}
