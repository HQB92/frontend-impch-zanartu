query GetAttendanceByRehearsal($rehearsalId: ID!) {
    Attendance {
        getByRehearsal(rehearsalId: $rehearsalId) {
            id
            rehearsalId
            memberRut
            attendedAt
            member {
                rut
                names
                lastNameDad
                lastNameMom
            }
            createdAt
            updatedAt
        }
    }
}
